<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF在线预览</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #pdfContainer {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            border: 1px solid #eee;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 50px 0;
        }
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link a {
            color: #2c5282;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="https://xiaogao116.github.io/jiao20251219/">← 返回目录</a>
    </div>
    <div id="pdfContainer">
        <div class="loading">正在加载PDF文件，请稍候...</div>
    </div>

    <script>
        // 配置PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // 获取URL中的PDF地址参数
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');

        // 渲染PDF
        async function renderPdf() {
            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                const container = document.getElementById('pdfContainer');
                container.innerHTML = '';

                // 渲染每一页
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.2 });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    container.appendChild(canvas);
                }
            } catch (error) {
                document.getElementById('pdfContainer').innerHTML = `<div style="color: red; text-align: center; padding: 50px;">PDF加载失败：${error.message}</div>`;
            }
        }

        renderPdf();
    </script>
</body>
</html>
